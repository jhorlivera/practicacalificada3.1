<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba HTML:5</title>
    <link rel="stylesheet" href="estilofor.css">
</head>
<body>
    <form method="post">
        <p> <label for="iname">Nombre</label>
            <input id="iname" type="text" class="field" name="name">
        </p>
        
        <p>
            <label for="iemail">Correo Electronico</label>
            <input id="iemail" type="email" name="email">
        </p>

        <p>
            <label for="url">URL</label>
            <input id="url" type="url" placeholder="Escribe la URL de tu pagina web de tu preferencia" name="url">
        </p>

        <p>
            <label for="date">Fecha</label>
            <input type="date" name="fecha">
        </p>

        <p>
            <label for="time">Tiempo</label>
            <input type="time" name="tiempo"> 
        </p>

        
        <p>
            <label for="datetime">Fecha y Hora</label>
            <input type="datetime" name="FechaHora">
        </p>
        
        <p>
            <label for="month">Mes</label>
            <input type="month" name="Mes">
        </p>

        <p>
            <label for="week">Semana</label>
            <input type="week" name="Semana">
        </p>
        

        <p>
            <label for="number">Numero</label>
            <input type="number" name="Numero" step="1" min="-10" max="10">
        </p>

        
        <p>
            <label for="tel">Telefono</label>
            <input type="tel" name="telefono">
        </p>

        <p>
            <label for="search">Termino de Busqueda</label>
            <input type="search" name="TerminoBusqueda">
        </p>
        
        <p>
            <label id="tamanio" for="">Color Favorito</label>
        <input type="color" name="colorfavorito" >
        </p>

        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
